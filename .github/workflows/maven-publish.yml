    - name: Version
      id: version
      uses: paulhatch/semantic-version@v4.0.3
      with:
        tag_prefix: ""
        major_pattern: "feat(/*)"
        minor_pattern: "fix(/*)"
        format: "${major}.${minor}.${patch}"
        bump_each_commit: false
    - name: Print
      run: "echo 'New Version: ${{steps.version.outputs.version}}'"
